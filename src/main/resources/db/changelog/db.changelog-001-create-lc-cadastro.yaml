databaseChangeLog:
  - changeSet:
      id: 001-create-lc_cadastro
      author: cristian.paes
      changes:
        - createSequence:
            sequenceName: lc_cadastro_sequence
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: LC_CADASTRO
            columns:
              - column:
                  name: id
                  type: NUMBER(19,0)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: VARCHAR2(255)
              - column:
                  name: sobrenome
                  type: VARCHAR2(255)
              - column:
                  name: email
                  type: VARCHAR2(255)
              - column:
                  name: cpfCnpj
                  type: VARCHAR2(20)
              - column:
                  name: telefone
                  type: VARCHAR2(20)
              - column:
                  name: cep
                  type: VARCHAR2(10)
              - column:
                  name: logradouro
                  type: VARCHAR2(255)
              - column:
                  name: bairro
                  type: VARCHAR2(255)
              - column:
                  name: numero
                  type: VARCHAR2(10)
              - column:
                  name: complemento
                  type: VARCHAR2(255)
              - column:
                  name: uf
                  type: CHAR(2)
              - column:
                  name: client
                  type: VARCHAR2(255)
              - column:
                  name: secret
                  type: VARCHAR2(255)
              - column:
                  name: notificacao
                  type: CHAR(1)
              - column:
                  name: ativo
                  type: CHAR(1)